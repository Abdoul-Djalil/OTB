language: cpp

sudo: false

compiler:
- clang

addons:
  apt:
    packages:
    - libqt4-dev
    - libqtcore4
    - libqtgui4

before_script:
  - export MAKE_CMD=/tmp/ninja
  - export CMAKE_GEN='Ninja'
  - cd /tmp
  - wget https://cmake.org/files/v3.4/cmake-3.4.1-Linux-x86_64.tar.gz --no-check-certificate
  - tar -xzf cmake-3.4.1-Linux-x86_64.tar.gz
  - wget https://github.com/martine/ninja/releases/download/v1.6.0/ninja-linux.zip --no-check-certificate
  - unzip ninja-linux.zip
  - wget https://www.orfeo-toolbox.org/packages/OTB-5.2.1-Linux64.run  --no-check-certificate
  - chmod +x /tmp/OTB-5.2.1-Linux64.run
  - /tmp/OTB-5.2.1-Linux64.run

script: /tmp/cmake-3.4.1-Linux-x86_64/bin/ctest -V -S /home/travis/build/orfeotoolbox/OTB/Utilities/Maintenance/TravisBuild.cmake
